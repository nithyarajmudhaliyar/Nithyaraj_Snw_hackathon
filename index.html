<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <img class="back-img" src="background image.jpeg" alt="background">

        <div class="container">
            <div class="logo">
                <img src="netflix.png" alt="Netflix logo">
            </div>

            <div class="navlinks">
                <div class="lang">
                    <select name="lang" id="lang">
                        <option value="english">English</option>
                        <option value="hindi">Hindi</option>
                    </select>
                </div>

                <div class="sign-in">
                    <a href="signin.html">Sign In</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <h1>Unlimited movies, shows, and more</h1>
        <h3>Starts at â‚¹149. Cancel at any time.</h3>
        <p>
            Ready to watch? Enter your email to create or restart your membership.
        </p>

        <div class="email">
            <input type="email" placeholder="Email address">
            <button class="get-started">Get Started &gt;</button>
        </div>
    </main>

    <section class="trend">
        <h1>Trending Now</h1>

        <div class="shows">
            <img src="Stranger Things.jpeg" alt="Stranger Things">
            <img src="jolly.jpeg" alt="Jolly">
            <img src="avatar.jpeg" alt="Avatar">
            <img src="dude.jpg" alt="Dude">
            <img src="dhurandar.jpeg" alt="Dhurandar">
        </div>
    </section>

</body>
</html>
